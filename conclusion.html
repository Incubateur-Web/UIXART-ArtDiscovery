<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Conclusion</title>
    <link rel="shortcut icon" type="image/svg" href="img/eyeArtDiscovery.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Art Discovery" />
    <meta name="copyright" content="©ArtDiscovery" />

    <!-- FILES -->
    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- BODY -->

  <body>
    <div class="mobile-overlay">
      <span>
        Les affiches de l'exposition étant trop grandes pour les mobiles, nous
        vous invitons à la découvrir sur grand écran (ordis, tablettes) enroulé
        dans un bon plaid, avec un bon thé !
        <br />
        <br />
        À bientôt !
      </span>
    </div>
    <!-- Layouts -->
    <div class="layout-container">
      <label class="layout a3 first-layout" id="layout1">
        <img src="img/affiches/conclusion/1.webp" alt="" />
        <input disabled type="checkbox" id="1" checked />

        <label class="layout a4 right-bottom" id="layout2">
          <img src="img/affiches/conclusion/2.webp" alt="" />
          <input type="checkbox" id="2" />

          <label class="layout a4 bottom-left final-layout" id="layout3">
            <img src="img/affiches/conclusion/3.webp" alt="" />

            <div class="form-feedback">
              <form class="form komento-form">
                <input
                  name="author"
                  type="text"
                  id="author"
                  placeholder="Ton petit nom"
                />
                <textarea
                  name="comment"
                  id="comment"
                  rows="6"
                  placeholder="Alors, un avis ?"
                ></textarea>
                <button type="submit" class="link arrow-container-hover">
                  <div class="arrow"></div>
                </button>
              </form>
            </div>

            <div class="link next next-button bottom yellow">
              <div class="button arrow-container-hover">
                <div class="button-text">Revenir à l'accueil</div>
                <div class="arrow"></div>
              </div>

              <a href="index.html" class="next-link"></a>
            </div>
          </label>
        </label>
      </label>
    </div>

    <!-- Next Page layout + animation -->
    <div class="circle-animation"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/layoutTravel.js"></script>
    <script type="text/javascript" src="js/mouseParralax.js"></script>
    <script type="text/javascript" src="js/simulateClick.js"></script>
    <script type="text/javascript" src="js/nextCircle.js"></script>
    <script type="text/javascript" src="js/komento.js"></script>
  </body>
</html>

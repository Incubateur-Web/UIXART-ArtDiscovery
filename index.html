<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Art Discovery</title>
    <link rel="shortcut icon" type="image/svg" href="img/eyeArtDiscovery.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Art Discovery" />
    <meta name="copyright" content="©ArtDiscovery" />

    <!-- FILES -->
    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- BODY -->

  <body>
    <div class="mobile-overlay">
      <span>
        Les affiches de l'exposition étant trop grandes pour les mobiles, nous
        vous invitons à la découvrir sur grand écran (ordis, tablettes) enroulé
        dans un bon plaid, avec un bon thé !
        <br />
        <br />
        À bientôt !
      </span>
    </div>
    <div class="body-container home-container">
      <!-- Navigation -->
      <div class="nav-item us">
        <a href="nous.html">nous ?</a>
      </div>
      <div class="nav-item inspiration">
        <a href="inspirations.html">inspirations</a>
      </div>

      <!-- Logo -->
      <div class="logo">
        <div class="logo-inner">
          <div
            class="eye"
            data-tilt
            data-tilt-full-page-listening
            data-tilt-reverse="true"
          >
            <img src="img/eyeArtDiscovery.svg" alt="" />
          </div>
          <img src="img/textArtDiscovery.svg" alt="" />
        </div>
      </div>

      <!-- Go to Expo Button -->
      <div class="link next go-to-expo-container arrow-container-hover">
        <div class="go-to-expo">
          <span>l'expo</span>
          <div class="arrow" style="margin-left: 20px"></div>
        </div>
      </div>
      <a href="histoire.html" class="next-link"></a>
    </div>

    <!-- Next Page layout + animation -->
    <div class="circle-animation">
      <label class="layout a3 first-layout" id="layout1">
        <img src="img/affiches/histoire/1.webp" alt="" />
        <input disabled type="checkbox" id="1" checked />

        <label class="layout a4 right-top" id="layout2">
          <img src="img/affiches/histoire/2.webp" alt="" />
        </label>
      </label>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/tilt.min.js"></script>
    <script type="text/javascript" src="js/simulateClick.js"></script>
    <script type="text/javascript" src="js/nextCircle.js"></script>
  </body>
</html>

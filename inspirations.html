    </div>

    <script>
      const container = document.getElementById('inspirations-container')
      const navContainer = document.getElementsByClassName('navigation')

      function goBack() {
        window.history.back()
      }

      function jump(target) {
        console.log('click', target)
        if (target.id === 'toGames') {
          console.log('to Games')
          container.scrollTo(0, document.body.scrollHeight)
        } else if (target.id === 'toVideos') {
          console.log('to Videos')
          container.scrollTo(0, 0)
        }
      }

      var direction = 'toBottom'
      var lastScrollTop = 0
      container.addEventListener(
        'scroll',
        function () {
          var st = window.pageYOffset || container.scrollTop
          if (st > lastScrollTop) {
            direction = 'toBottom'
          } else {
            direction = 'toTop'
          }
          lastScrollTop = st <= 0 ? 0 : st

          if (
            container.scrollTop > container.scrollHeight / 4 - 100 &&
            container.scrollTop < container.scrollHeight / 4 + 100
          ) {
            if (direction === 'toBottom') {
              navContainer[0].classList.add('toGames')
            }
            if (direction === 'toTop') {
              navContainer[0].classList.remove('toGames')
            }
          }
        },
        false
      )
    </script>

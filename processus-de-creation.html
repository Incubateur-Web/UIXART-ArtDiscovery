<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Processus de Création</title>
    <link rel="shortcut icon" type="image/svg" href="img/eyeArtDiscovery.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Art Discovery" />
    <meta name="copyright" content="©ArtDiscovery" />

    <!-- FILES -->
    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- BODY -->

  <body>
    <div class="mobile-overlay">
      <span>
        Les affiches de l'exposition étant trop grandes pour les mobiles, nous
        vous invitons à la découvrir sur grand écran (ordis, tablettes) enroulé
        dans un bon plaid, avec un bon thé !
        <br />
        <br />
        À bientôt !
      </span>
    </div>
    <!-- Layouts -->
    <div class="layout-container">
      <label class="layout a3 first-layout" id="layout1">
        <img src="img/affiches/process-crea/1.webp" alt="" />
        <input disabled type="checkbox" id="1" checked />

        <label class="layout a4 right-top" id="layout2">
          <img src="img/affiches/process-crea/2.webp" alt="" />
          <input type="checkbox" id="2" />

          <label class="layout a4 bottom-left" id="layout3">
            <img src="img/affiches/process-crea/3.webp" alt="" />
            <input type="checkbox" id="3" />

            <label class="layout a4 right-top" id="layout4">
              <img src="img/affiches/process-crea/4.webp" alt="" />
              <input type="checkbox" id="4" />

              <label class="layout a3 bottom-right" id="layout5">
                <img src="img/affiches/process-crea/5.webp" alt="" />
                <input type="checkbox" id="5" />

                <label class="layout a4 right-bottom" id="layout6">
                  <img src="img/affiches/process-crea/6.webp" alt="" />
                  <input type="checkbox" id="6" />

                  <label class="layout a4 bottom-right" id="layout7">
                    <img src="img/affiches/process-crea/7.webp" alt="" />
                    <input type="checkbox" id="7" />

                    <label
                      class="layout a3 right-bottom final-layout-swap"
                      id="layout8"
                    >
                      <img src="img/affiches/process-crea/8.webp" alt="" />

                      <!-- Swap Game -->
                      <section class="swap" id="swap-container">
                        <div
                          class="element"
                          style="border-radius: 91% 9% 95% 5% / 16% 92% 8% 84%"
                          id="ideation"
                        >
                          Idéation
                          <div class="description top">
                            Mettre en commun <br />
                            des idées et générer <br />
                            des solutions créatives
                          </div>
                        </div>

                        <img
                          src="img/arrows/arrow.svg"
                          alt=""
                          class="arrow-img"
                        />

                        <div
                          class="element"
                          style="border-radius: 18% 82% 5% 95% / 92% 8% 92% 8%"
                          id="empathie"
                        >
                          Empathie
                          <div class="description top">
                            Mieux connaître l'audience pour qui vous concevez
                            <br />
                            le produit ou service
                          </div>
                        </div>

                        <img
                          src="img/arrows/arrow.svg"
                          alt=""
                          class="arrow-img"
                        />

                        <div
                          class="element"
                          style="border-radius: 7% 93% 9% 91% / 80% 13% 87% 20%"
                          id="modelisation"
                        >
                          Modélisation
                          <div class="description">
                            Construire une représentation d'une ou plusieurs de
                            vos idées
                          </div>
                        </div>

                        <img
                          src="img/arrows/arrow.svg"
                          alt=""
                          class="arrow-img"
                        />

                        <div
                          class="element"
                          style="border-radius: 83% 17% 96% 4% / 6% 86% 14% 94%"
                          id="test"
                        >
                          Test
                          <div class="description top">
                            Échanger avec les autres designers et tester les
                            idées de chacun
                          </div>
                        </div>

                        <img
                          src="img/arrows/arrow.svg"
                          alt=""
                          class="arrow-img"
                        />

                        <div
                          class="element"
                          style="
                            border-radius: 8% 92% 27% 73% / 73% 12% 88% 27%;
                          "
                          id="definition"
                        >
                          Définition
                          <div class="description">
                            Définir un raisonnement d'après les éléments issus
                            de l'étape Empathie
                          </div>
                        </div>

                        <img
                          src="img/arrows/arrow2.svg"
                          alt=""
                          class="arrow-img back"
                        />
                      </section>

                      <div
                        class="link next next-button right yellow arrow-container-hover"
                      >
                        <div class="arrow"></div>
                        <a
                          href="processus-de-creation-recherches.html"
                          class="next-link"
                        ></a>
                      </div>
                    </label>
                  </label>
                </label>
              </label>
            </label>
          </label>
        </label>
      </label>
    </div>

    <!-- Next Page layout -->
    <div class="no-display-next-layout">
      <img src="img/affiches/process-crea/recherches/1.webp" alt="" />
      <img src="img/affiches/process-crea/recherches/2.webp" alt="" />
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/layoutTravel.js"></script>
    <script type="text/javascript" src="js/mouseParralax.js"></script>
    <script type="text/javascript" src="js/simulateClick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/swappable.js"></script>
    <script type="text/javascript" src="js/swap.js"></script>
    <script>
      // Variables
      const nextLink = document.querySelector('.next-link')
      const animationLayout = document.querySelector('.circle-animation')

      // Functions
      function goToNext(delay) {
        layout.classList.remove('out-to-left')
        var addActive = setTimeout(() => {
          layout.classList.add('out-to-left')
        }, 10)
        setTimeout(() => {
          clearTimeout(addActive)
          simulateClick(nextLink)
        }, delay)
      }

      // Events Listener
      nextButton.addEventListener('click', () => goToNext(700))
    </script>
  </body>
</html>
